        <div class="container">
                <h2 class="teal-text">Estimate you salary growth on a percentage based for the future</h2>
                <div class="row">
                        <div class="col m6">
                                <div class="input-field"><input type="number" id="salary"><label for="salary">Please
                                                enter your
                                                current
                                                salary</label></div>
                        </div>
                        <div class="col m6">
                                <div class="input-field"><input type="number" id="num_years"><label
                                                for="highrate">Please enter
                                                number
                                                of years you want to check</label></div>
                        </div>
                </div>
                <div class="row">
                        <div class="col m6">
                                <div class="input-field"><input type="number" id="low_rate"><label for="lowrate">Please
                                                enter
                                                your least
                                                growth exceptance</label></div>
                        </div>
                        <div class="col m6">
                                <div class="input-field"><input type="number" id="high_rate"><label
                                                for="highrate">Please enter
                                                your
                                                highest growth exceptance</label></div>
                        </div>
                </div>


                <button class="btn waves-effect waves-light" id="getdetails">Submit <i
                                class="material-icons right">send</i></button>
                <div class="row">
                        <div class="col s6 m6">
                                <div class="card">
                                        <div class="card-content">

                                        </div>
